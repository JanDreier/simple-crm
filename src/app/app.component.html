<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
        <div class="logo-container">
            <img class="logo" src="assets/img/logo.png">
        </div>

        <ul class=menu-items>
            <li routerLink="/dashboard">
                <mat-icon>assignment</mat-icon>Dashboard</li>
            <li routerLink="/user">
                <mat-icon>account_box</mat-icon>User</li>
        </ul>
    </mat-drawer>


    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
                <mat-icon class="menu-icon">menu</mat-icon>
              </button>
                <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>

    </div>

</mat-drawer-container>
