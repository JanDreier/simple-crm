<div class="form-container mat-elevation-z5">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">Your email is required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Please enter a correct email format</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="password?.errors?.['required']">Please enter the password</mat-error>
        </mat-form-field>
        <div class="center mt-16">
            <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
        <span class="center mt-16 font-16">New to our platform<a class="sign-up-link" routerLink="sign-up">Sign Up!</a></span>
    </form>
</div>
