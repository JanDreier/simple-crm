<div class="form-container mat-elevation-z5">
    <h1>Sign Up a New User</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="name?.errors?.['required']"> Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">Your email is required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Please enter a correct email format</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
            <mat-error *ngIf="password?.errors?.['required']">Please enter the password</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" [type]="hide ? 'password' : 'text'">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Passwords don't match
        </mat-error>
        <div class="center mt-16">
            <button mat-raised-button color="primary" type="submit">Sign Up!</button>
        </div>
    </form>
</div>
